# Training Arguments
#    Optimizer
learning_rate: 
  default: 0.001
  type: float
auto_lr_find:
  default: True
  help: Should the model find the learning rate? Overwrites learning rate
optimizer: 
  default: "adam"
  help: Options include adam, adamw, sgd
#    Other training arguments
precision:
  default: 16
  type: int
accumulate_grad_batches:
  default: 1
  type: int
batch_size:
  default: 128
  type: int
num_workers: 
  default: 4
  type: int
val_check_interval:
  default: 1.0
check_val_every_n_epoch:
  default: 1
gpus: 
  default: 1
  help: The number of GPUs to use, null indicate no GPUs
profiler: 
  default: null
  help: Should a profiler such as "simple" be set.
patience: 
  default: 10
  type: int
max_epochs: 
  default: null 
log_step:
  default: 1000
  help: the log step of the model watch
  type: int
default_root_dir:
  default: /home/kce/NLPPred/snp-compression/clf_models
config:
  default: null
  help: Additional config which overwrites the default configs

# model specific
architecture: 
  default: "SNPNet_clf"
snp_encoding: 
  default: "one-hot"
snp_location_feature: 
  default: null

# Data arguments
phenotype: 
  default: "height"
