program: src/train/train.py
method: bayes
metric:
  name: val_loss
  goal: minimize
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam"]
  filter_factor:
    values: [0.25, 0.5, 1, 2]
  width:
    values: [16, 32, 64, 128]
  fc_layer_size:
    values: [null]
  batch_size:
    values: [4, 8, 12]
  val_check_interval:
    values: [2000]
  p_val: 
    values: [1000]
  p_test: 
    values: [1000]
  limit_train: 
    values: [10000]
  max_epochs: 
    values: [1]