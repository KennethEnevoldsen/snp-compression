program: src/train/train.py
project: snp-compression
method: grid
metric:
  name: val_loss
  goal: minimize
early_terminate:
  type: hyperband
  max_iter: 27
  s: 2
parameters:
  layers_factor:
    values: [0.5, 1, 2]
  batch_size:
    values: [12, 24, 48] # 12 or higher 
  val_check_interval:
    values: [4000]
  p_val: 
    values: [2000]
  p_test: 
    values: [2000]
  limit_train: 
    values: [20000]
  max_epochs: 
    values: [1]
